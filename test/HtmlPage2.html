<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title></title>
    <style>
        .box {
            border: solid 1px;
            margin: 5px;
            padding: 5px;
            width: 100%;
        }
    </style>
</head>
<body ng-controller="myCtrl">

    <box1>
        <box2>
            <box3>
                <box3>

                </box3>
            </box3>
            <box3>

            </box3>
        </box2>
    </box1>

    <script type="text/ng-template" id="box.html">
        <div class="box">
            {{level}},

            parent:{{parent.level}}
            <div ng-transclude></div>
        </div>
    </script>

    <script src="../assets/lib/jquery/jquery-1.11.2.js"></script>
    <script src="angular.js"></script>

    <script>
        var index = 0;

        var app = angular.module("app", []);

        app.controller("myCtrl", function ($scope, $element, $controller, $compile) {

        });

        app.directive("box1", function () {
            return {
                restrict: 'E',
                templateUrl: 'box.html',
                replace: true,
                transclude: true,
                require: ['box1', '?^^box1', '?^box2', '?^box3'],
                controller: function ($scope) {
                    this.level = index++;
                    $scope.level = this.level;
                },
                scope: true,
                link: function (scope, element, attrs, ctrls) {
                    var max = -1;

                    for (var i = 1; i < ctrls.length; i++) {
                        if (ctrls[i] != null && ctrls[i].level > max) {
                            scope.parent = ctrls[i];
                            max = ctrls[i].level;
                        }
                    }
                }
            };
        })

        app.directive("box2", function () {
            return {
                restrict: 'E',
                templateUrl: 'box.html',
                replace: true,
                transclude: true,
                require: ['box2', '?^^box2', '?^box1', '?^box3'],
                controller: function ($scope) {
                    this.level = index++;
                    $scope.level = this.level;
                },
                scope: true,
                link: function (scope, element, attrs, ctrls) {
                    var max = -1;
                    for (var i = 1; i < ctrls.length; i++) {
                        if (ctrls[i] != null && ctrls[i].level > max) {
                            scope.parent = ctrls[i];
                            max = ctrls[i].level;
                        }
                    }
                }
            };
        })

        app.directive("box3", function () {
            return {
                restrict: 'E',
                templateUrl: 'box.html',
                replace: true,
                transclude: true,
                require: ['box3', '?^^box3', '?^box1', '?^box2'],
                controller: function ($scope) {
                    this.level = index++;
                    $scope.level = this.level;
                },
                scope: true,
                link: function (scope, element, attrs, ctrls) {
                    var max = -1;

                    for (var i = 1; i < ctrls.length; i++) {
                        if (ctrls[i] != null && ctrls[i].level > max) {
                            scope.parent = ctrls[i];
                            max = ctrls[i].level;
                        }
                    }
                }
            };
        })

    </script>

</body>
</html>
