<dhx-layout dhx-layout-code="2U" dhx-when-done="loaded">
    <dhx-layout-cell dhx-text="菜单"
                     dhx-width="200"
                     dhx-collapsed-text="菜单">
        <dhx-tree dhx-tree="dhxTree"
                  dhx-enable-tree-images="true"
                  dhx-enable-highlighting="true"
                  dhx-json-data="treeData"
                  dhx-processor-url="v2/menu"
                  dhx-on-data-loaded="treeDataLoaded"
                  dhx-handlers="treeHandlers"
                  dhx-context-menu-id="menuId"
                  dhx-context-menu-name="treecontext"
                  dhx-context-menu-action="treeContextAction">
        </dhx-tree>

        
    </dhx-layout-cell>
    <dhx-layout-cell dhx-hide-header="true" dhx-wins="true">
        <dhx-toolbar dhx-name="tools" dhx-menu="menuId">
        </dhx-toolbar>
        <dhx-cell-html>
            <form class="form-horizontal mauto pt20" style="width:90%;" role="form">

                <div class="form-group">
                    <span class="col-sm-2 control-label">Text</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.Text">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">Key</span>
                    <div class="col-sm-10">
                        <input class="form-control" ng-readonly="true" type="text" ng-model="currentMenu.Name">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">Icon</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.Icon">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">Href</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.Href">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">View</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.View">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">ControllerName</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.ControllerName">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">ControllerUrl</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.ControllerUrl">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">Param</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.Param">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">Permission</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.PermissionKey">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-sm-2 control-label">IndexValue</span>
                    <div class="col-sm-10">
                        <input class="form-control form-white" type="text" ng-model="currentMenu.IndexValue">
                    </div>
                </div>
            </form>
        </dhx-cell-html>

        <dhx-window dhx-win-option="win"
                    ng-repeat="win in pageWins">
        </dhx-window>
    </dhx-layout-cell>
</dhx-layout>
