<dhx-layout dhx-layout-code="2U" dhx-when-done="loaded" >

    <dhx-layout-cell dhx-hide-header="true">
        <!--<dhx-toolbar dhx-items="toolbarItems">
        </dhx-toolbar>-->
        <dhx-menu dhx-xml-json-data="toolbarItems" dhx-on-click="menuAction">
        </dhx-menu> 
        aa
    </dhx-layout-cell>
    <dhx-layout-cell dhx-width="420" dhx-text="新闻动态、生产任务、关注工程、工程近况">
        <dhx-tabbar>
            <dhx-tabbar-cell dhx-text="<i class='fa fa-list'></i> 新闻动态" dhx-selected="'true'">
                <div ng-repeat="new in news track by $index" class="home-news">
                    <a class="ntitle" href="#">{{new.title}}</a>
                    <p class="ncontent">{{new.content}}</p>
                    <span class="ndate">{{new.date}}</span>
                </div>
            </dhx-tabbar-cell>
            <dhx-tabbar-cell dhx-text="<i class='fa fa-tasks'></i> 生产任务">
                生产任务
            </dhx-tabbar-cell>
            <dhx-tabbar-cell dhx-text="<i class='fa fa-heart'></i> 关注工程">
                关注工程
            </dhx-tabbar-cell>
            <dhx-tabbar-cell dhx-text="<i class='fa fa-file-text'></i> 工程近况">
                关注工程
            </dhx-tabbar-cell>
        </dhx-tabbar>
       
    </dhx-layout-cell>
</dhx-layout>
