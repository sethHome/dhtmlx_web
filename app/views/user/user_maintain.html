<dhx-toolbar dhx-win="$win" dhx-name="maintain" dhx-menu="menuId">
</dhx-toolbar>

<form style="padding: 0 15px; height: calc(100% - 32px); overflow-y:auto;  ">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-2 control-label">
                姓名
            </div>
            <div class="col-xs-10 control-value">
                <input type="text" id="InputText" placeholder="" class="form-control input-sm" ng-model="userInfo.Name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 ">
            <div class="col-xs-2 control-label">
                账号
            </div>
            <div class="col-xs-10 control-value">
                <input type="text" id="InputText" placeholder="" class="form-control input-sm" ng-model="userInfo.Account">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 ">
            <div class="col-xs-2 control-label">
                部门
            </div>
            <div class="col-xs-10 control-value">
                <input type="text" placeholder="" class="form-control input-sm"
                       readonly="readonly"
                       ng-model="userInfo.Dept.Text">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 ">
            <div class="col-xs-2 control-label">
                角色
            </div>
            <div class="col-xs-10 control-value">
                <fm-checkbox items="roles">

                </fm-checkbox>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 ">
            <div class="col-xs-2 control-label">
                业务系统
            </div>
            <div class="col-xs-10 control-value">
                <fm-checkbox items="allBusiness" model="single">

                </fm-checkbox>
            </div>
        </div>
    </div>
    
</form>
